<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
  <style>
    .quantity-input-visual {
      width: 60px !important;
      /* Approximate width from image */
      height: calc(1.5em + 0.75rem + 2px);
      /* Standard MDB input height */
      padding: 0.375rem 0.75rem;
      text-align: center;
      border: 1px solid #ced4da;
      /* Standard input border */
      border-radius: 0.25rem;
      /* Standard border radius */
    }
  </style>
</head>

<body>
  <section class="h-100" style="background-color: #eee">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          </div>

          <div class="product-list-container">

            <div class="product-entry">

            </div>
          </div>
          <div class="cart-sumary">
            <div class="cart-sumary card mb-4">
              <div class="card-body p-4">
                <div class="row align-items-center">
                  <div class="col-lg-7 col-md-6 mb-3 mb-md-0">
                    <h5 class="mb-0">Total Product: $10000</h5>
                  </div>
                  <div class="col-lg-5 col-md-6">
                    <button type="button" class="btn btn-success d-block w-100 mb-2">
                      Checkout
                    </button>
                    <button type="button" class="btn btn-danger d-block w-100">
                      Clear Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
